<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Progress-bar</title>
</head>
<body>
    <div class="progress">
        <div class="progress-bar bg-success j-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" role="progressbar">
        </div>
    </div>
    <div class="alert alert-warning alert-dismissible j-alert" role="alert">
        <strong>Внимание!</strong> progress-bar заполнен на 100% нажмите сброс для продолжения!
        </button>
    </div>
    <div class="container buttons">
        <div class="row">
            <button type="button" class="btn btn-dark j-btn1">1%</button>
            <button type="button" class="btn btn-dark j-btn3">3%</button>
            <button type="button" class="btn btn-dark j-btn7">7%</button>
            <button type="button" class="btn btn-dark j-btn-reset">Сброс</button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
